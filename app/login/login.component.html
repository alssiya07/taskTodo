<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" [formGroup]="loginForm" (ngSubmit)="authenticate()">
                <h2>Login</h2>
                <div class="mb-3">
                    <input type="text" placeholder="enter username" formControlName="username">
                    <div class="form-text text-danger" *ngIf="username?.touched && username?.invalid">Invalid input
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="enter password" formControlName="password">
                    <div class="form-text text-danger" *ngIf="password?.touched && password?.invalid">Invalid input
                    </div>

                </div>
                <div class="mb-3">
                    <button class="btn btn-info" type="sumbit" [disabled]="loginForm.invalid">Login</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
