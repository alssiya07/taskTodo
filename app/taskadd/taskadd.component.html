<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div class="container">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" [formGroup]="taskform" (ngSubmit)="createtask()">
                <div class="mb-3">
                    <input type="text" placeholder="enter taskname" class="form-control" formControlName="task_name">
                    <div class="form-text text-danger" *ngIf="task_name?.touched && task_name?.invalid">Invalid taskname</div>
                </div>
                <button class="btn btn-info" type="submit" [disabled]="taskform.invalid">Add</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
